<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href=".ico" type="image/x-icon" />
    <script src="script.js" defer></script>
    <title>Iphone Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__inner">
        <div class="calculator__displays">
            <div class="calculator__display__current">0</div>
        </div>
        <div class="calculator__buttons">
          <button class="calculator__button calculator__button--state-secondary calculator__button--clear">AC</button>
          <button class="calculator__button calculator__button--state-secondary calculator__button--absolute">⁄</button>
          <button class="calculator__button calculator__button--state-secondary calculator__button--percent">%</button>
          <button class="calculator__button calculator__button--state-highlight calculator__button--divide">÷</button>
          <button class="calculator__button calculator__button--state-primary calculator__button--seven">7</button>
          <button class="calculator__button calculator__button--state-primary calculator__button--eight">8</button>
          <button class="calculator__button calculator__button--state-primary calculator__button--nine">9</button>
          <button class="calculator__button calculator__button--state-highlight calculator__button--multiply">×</button>
          <button class="calculator__button calculator__button--state-primary calculator__button--four">4</button>
          <button class="calculator__button calculator__button--state-primary calculator__button--five">5</button>
          <button class="calculator__button calculator__button--state-primary calculator__button--six">6</button>
          <button class="calculator__button calculator__button--state-highlight calculator__button--minus">-</button>
          <button class="calculator__button calculator__button--state-primary calculator__button--one">1</button>
          <button class="calculator__button calculator__button--state-primary calculator__button--two">2</button>
          <button class="calculator__button calculator__button--state-primary calculator__button--three">3</button>
          <button class="calculator__button calculator__button--state-highlight calculator__button--add">+</button>
          <button class="calculator__button calculator__button--state-primary calculator__button--zero">0</button>
          <button class="calculator__button calculator__button--state-primary calculator__button--dot">.</button>
          <button class="calculator__button calculator__button--state-highlight calculator__button--equal">=</button>
      </div>
    </div>
  </body>
</html>
